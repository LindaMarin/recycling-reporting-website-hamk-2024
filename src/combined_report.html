<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Reporting - Step by Step</title>
    <link rel="stylesheet" href="../parts/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../src/learn.html">Learn</a></li>
            <li><a href="../src/status_map.html">Status map</a></li>
            <li><a href="../src/report.html" class="active">Reporting</a></li>
        </ul>
        <div class="user-icon">
            <div class="icon-circle"></div>
        </div>
    </div>

    <div class="container">
        <!-- Step 1: Address Selection -->
        <div class="step" id="step1">
            <h2>Step 1: Choose an Address</h2>
            <input type="text" id="addressInput" class="textbox" readonly>
            <div class="centered-medium-text">
                <span>If the address above is not correct, choose it from below:</span>
            </div>
            <select class="textbox" id="addressDropdown">
                <option value="">Select an address</option>
                <option value="address2">Street xx, 13100 Hml</option>
                <option value="address3">Street xx, 13100 Hml</option>
                <option value="address4">Street xx, 13100 Hml</option>
            </select>
            <button onclick="goToStep(3)">Next</button>
        </div>

        <!-- Step 3: Reporting Issues -->
        <div class="step" id="step3" style="display:none;">
            <h2>Step 3: Report Issues</h2>
            <div class="options">
                <button id="fullbin" class="option-button" onclick="selectOption(this)">Full bins</button>
                <button id="cleanliness" class="option-button" onclick="selectOption(this)">Cleanliness</button>
                <button id="misssortedwaste" class="option-button" onclick="selectOption(this)">Miss sorted waste</button>
                <button id="Labelsnotvisible" class="option-button" onclick="selectOption(this)">Labels not visible</button>
            </div>
            <div class="upload-column">
                <h3 class="upload-title">Add Images</h3>
                <div class="upload-buttons">
                    <label class="upload-button">
                        <i class="fas fa-camera"></i>
                        <input type="file" accept="image/*" style="display: none;" />
                    </label>
                    <label class="upload-button">
                        <i class="fas fa-image"></i>
                        <input type="file" accept="image/*" style="display: none;" />
                    </label>
                </div>
            </div>
            <div class="text-content">
                <h3 class="comment-title">Comments</h3>
                <textarea rows="5" maxlength="1000" placeholder="Type your comments here..."></textarea>
            </div>
            <button onclick="goToStep(4)">Next</button>
        </div>

        <!-- Step 4: Send the Report -->
        <div class="step" id="step4" style="display:none;">
            <h2>Step 4: Submit Report</h2>
            <p>How would you like to submit this report?</p>
            <input type="radio" id="registered" name="report" value="registered">
            <label for="registered">As a registered user</label><br>
            <input type="radio" id="anonymous" name="report" value="anonymous">
            <label for="anonymous">As an anonymous user</label><br>
            <input type="radio" id="hide" name="report" value="hide">
            <label for="hide">Hide personal information</label><br>
            <button onclick="goToStep(3)">Previous</button>
            <button>Finish</button>
        </div>
    </div>

    <div class="footer">
        Footer
    </div>

    <!-- JavaScript for Step Navigation and Address Extraction -->
    <script>
        // Function to handle step navigation
        function goToStep(stepNumber) {
            const steps = document.querySelectorAll('.step');
            steps.forEach(step => step.style.display = 'none');
            document.getElementById('step' + stepNumber).style.display = 'block';
        }

        // Function to handle selecting options in step 3
        function selectOption(selectedButton) {
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => button.classList.remove('active'));
            selectedButton.classList.add('active');
        }

        // Function to extract the address from the URL and set it in the input box
        window.onload = function() {
            const urlHash = window.location.hash;
            const addressInput = document.getElementById('addressInput');

            if (urlHash) {
                const address = decodeURIComponent(urlHash.substring(1));
                addressInput.value = address;
            } else {
                addressInput.value = "Street xx, 13100 Hml"; // Default value if no hash in URL
            }

            // Update address input when user selects from dropdown
            document.getElementById('addressDropdown').addEventListener('change', function() {
                addressInput.value = this.value;
            });
        };
    </script>
</body>
</html>
